            },
            rtmart: {
                title: "RT-Mart 大潤發",
                concept: "主打「新鮮、平價」，提供最具競爭力的生鮮肉品與多樣化生活雜貨。",
                spirit: "務實經營、親切服務。近年透過與全聯策略結合，轉向精緻化與數位化轉型。",
                future: "導入更多「店中店」模式（如 IKEA、迪卡儂），打造複合型生活商場。",
                esg: "支持在地小農採購，優化門市能源管理系統，減少營運過程中的碳足跡。"
            },
            amart: {
                title: "A.mart 愛買",
                concept: "強調「為愛而買」，深耕台灣在地市場，成為最懂在地消費者的量販夥伴。",

                future: "強化 Happy Go 數位會員數據分析，推行精準行銷與 OMO 虛實整合體驗。",

            },
            pxmart: {

                concept: "做為「全台灣人的大冰箱」，提供極高密度的鄰里門市與平價生鮮。",

            }
        };

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            
            if (pageId === 'home') {
                document.getElementById('home-page').classList.add('active');
                window.scrollTo(0,0);
            } else {
                const data = storeData[pageId];
                const contentHtml = `
                    <h2 class="text-4xl font-bold text-gray-900 mb-6">${data.title}</h2>
                    <hr class="mb-8">
                    <section class="mb-10">
                        <h4 class="text-xl font-bold text-blue-700 flex items-center mb-3">
                            <i class="fas fa-lightbulb mr-2"></i> 經營理念
                        </h4>
                        <p class="text-gray-700 leading-relaxed text-lg">${data.concept}</p>
                    </section>
                    <section class="mb-10">
                        <h4 class="text-xl font-bold text-blue-700 flex items-center mb-3">
                            <i class="fas fa-heart mr-2"></i> 企業精神

                        <p class="text-gray-700 leading-relaxed text-lg">${data.spirit}</p>
                    </section>
                    <section class="mb-10">
                        <h4 class="text-xl font-bold text-blue-700 flex items-center mb-3">

                    </section>

                        </h4>
                        <p class="text-gray-700 leading-relaxed text-lg">${data.esg}</p>
                    </section>

                document.getElementById('detail-content').innerHTML = contentHtml;
                document.getElementById('detail-page').classList.add('active');
                window.scrollTo(0,0);
            }
        }
